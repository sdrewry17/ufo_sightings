<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <title>UFO Sightings</title>
</head>
<body>
    <div class = "container-fluid col-md-4"></div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary" role="navigation">
            <a class="navbar-brand" href=#>UFO Sightings!</a>
            <div class = "navbar row">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter date search">
                    <div class = "row">
                        <button type="submit" class="btn btn-dark" id ="searchDate">Search</button>
                        <button type="submit" class="btn btn-dark" id ="clearSearch">Clear</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class = "row container-fluid">
        <div class = "container-fluid col-sm-10">
            <div class = "Jumbotron">
                <h1>Recent Sightings!</h1>
                <div class = "container-fluid table-responsive">
                    <table class = "table table-bordered table-striped table-hover table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th scope = "col">Date/Time</th>
                                <th scope = "col">City</th>
                                <th scope = "col">State</th>
                                <th scope = "col">Country</th>
                                <th scope = "col">Shape</th>
                                <th scope = "col">Duration (mins)</th>
                                <th scope = "col">Comments</th>
                            </tr>
                        </thead>
                        <tbody id = "newDataTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class = "container-fluid col-sm-2">
            <div class = "Jumbotron">
                <h1>Report a Sighting!</h1>
                <form>
                    <div class="form-group">
                        <label>Date/Time</label>
                        <input type="datetime" class="form-control" id="dateTime" placeholder="Enter Date and Time of Sighting">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter the city name">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter the state name">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter the country name">
                    </div>
                    <div class="form-group">
                        <label>Shape</label>
                        <input type="text" class="form-control" id="shape" placeholder="What type of shape?">
                    </div>
                    <div class="form-group">
                        <label>Duration (mins)</label>
                        <input type="text" class="form-control" id="durationMinutes" placeholder="How many minutes did the phenomenon last?">
                    </div>
                    <div class="form-group">
                        <label>Comments</label>
                        <input type="text" class="form-control" id="comments" placeholder="Please share any comments that you have">
                    </div>
                    <button type="submit" class="btn btn-primary" id ="newUFO">Submit UFO Sighting!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/data.js" type="text/javascript"></script>
    <script src ="ufo_script.js" type="text/javascript"></script>
</body>
</html>
